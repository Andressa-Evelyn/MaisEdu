<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/letra-t-_1_.ico" type="image/x-icon">
    <title>Totc | Education for All</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo (1).png" alt="Logo">
        </div>
        <nav class="navbar">
            <button id="menu-btn" class="btn-primary" onclick="openMenu()">Menu</button>
            <div id="menu" class="menu">
                <a href="#" class="menu-close" onclick="closeMenu()">X</a>
                <a href="#">Home</a>
                <a href="#">Courses</a>
                <a href="#">Careers</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
                <div class="btn">
                    <button class="btn-primary" href="#" id="login">Login</button>
                    <button class="btn-secondary" href="#" id="cadastro">Sign up</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="capa">
            <div class="texto">
                <div class="titulo">
                    <h3><span>Studying</span> online is now much easier</h3>
                </div>
                <div class="paragrafo">
                    <p>TOTC is a corporation focused on learning Marketing, Mathematics, Programming and Financial Education. Join our digital community today!</p>
                </div>
                <div class="botao">
                    <!-- pra centralizar esse botÃ£o, coloquei o text-align center no elemento pai "capa" -->
                    <button class="botao">Join us</button>
                </div>
            </div>

            <div class="imagem">
                <img src="img/homeMelhor.png" alt="Imagem capa">
            </div>
        </section>

    </main>

    <footer>

    </footer>
    
    <script src="main.js"></script>

</html>
